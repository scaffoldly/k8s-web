name: Publish k8s-web packages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2 # Process sequentially to ensure latest version published last
      matrix:
        # Ordered oldest to newest - ensures dist-tags point to 1.35
        include:
          # - k8s_version: '1.32'
          #   framework: 'angular'
          # - k8s_version: '1.32'
          #   framework: 'react'
          # - k8s_version: '1.33'
          #   framework: 'angular'
          # - k8s_version: '1.33'
          #   framework: 'react'
          # - k8s_version: '1.34'
          #   framework: 'angular'
          # - k8s_version: '1.34'
          #   framework: 'react'
          - k8s_version: '1.35'
            framework: 'angular'
          - k8s_version: '1.35'
            framework: 'react'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build, test, and publish ${{ matrix.framework }} for k8s ${{ matrix.k8s_version }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PUBLISH: 'true'
        run: make ${{ matrix.framework }} ${{ matrix.k8s_version }}

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.framework }}-${{ matrix.k8s_version }}
          path: /tmp/*-test-server.log
          if-no-files-found: ignore
