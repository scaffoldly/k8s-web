name: Publish k8s-web packages

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s_version: ['1.29', '1.30', '1.31', '1.32', '1.33', '1.34']
        framework: ['angular', 'react']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build, test, and publish ${{ matrix.framework }} for k8s ${{ matrix.k8s_version }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PUBLISH: 'true'
        run: make ${{ matrix.framework }} ${{ matrix.k8s_version }}

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.framework }}-${{ matrix.k8s_version }}
          path: /tmp/*-test-server.log
          if-no-files-found: ignore
